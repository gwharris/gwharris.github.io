<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="styles.css">

<head>
    <title>Display Images from Array</title>
</head>

<body>
    <h1><u>Taiwan</u></h1>
    
    <div id="image-container"></div>
    
    <script>
            for (let i = 1; i < 425; i++) {
                var elem = document.createElement("img");
                var imgname = "img/img_" + i.toString() + ".jpg"
                elem.src = imgname
                elem.alt = "img " + i.toString()
                document.getElementById("image-container").appendChild(elem);
            }
        
    </script>
</body>

</html>
